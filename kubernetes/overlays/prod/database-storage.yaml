kind: PersistentVolume
apiVersion: v1
metadata:
  name: cryoem-logbook-prod--mongo-0
  labels:
    type: local
spec:
  storageClassName: cryoem-logbook-prod--mongo
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/cryoem-logbook-prod/daq/prod/mongo/mongo-0
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - neb0002.slac.stanford.edu 

